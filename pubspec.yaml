name: taskgo
description: "Aplicación de gestión de tareas con Flutter, Provider y Clean Architecture"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ================================
  # ESTADO Y ARQUITECTURA
  # ================================
  provider: ^6.1.1
  dartz: ^0.10.1
  equatable: ^2.0.5

  # ================================
  # HTTP / API
  # ================================
  http: ^1.2.1

  # ================================
  # STORAGE / CACHE
  # ================================
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.0.11

  # ================================
  # FECHAS / ID
  # ================================
  intl: ^0.18.1
  uuid: ^3.0.7

  # ================================
  # UI / UX
  # ================================
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.2.3
  flutter_animate: ^4.5.0
  confetti: ^0.7.0

  # ================================
  # NOTIFICACIONES
  # ================================
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2

  # ================================
  # MEDIA
  # ================================
  image_picker: ^1.0.7

  # ================================
  # SEGURIDAD
  # ================================
  bcrypt: ^1.1.3

  # ================================
  # ICONOS
  # ================================
  cupertino_icons: ^1.0.8

  # ================================
  # SERIALIZACIÓN JSON
  # ================================
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  analyzer: ^6.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
